<div class="jumbotron game-login">
    <div class="container">
        <h1>Enter Players' Names!</h1>

        <form (ngSubmit)="onSubmit()" #thisForm="ngForm">

            <div class="form-group row">
                <label for="player1" class="col-sm-2 col-form-label">
                    Player 1
                </label>
                <div class="col-sm-10">
                    <input name="p1"
                           class="form-control" 
                           [(ngModel)]="_game.player1Name"
                           placeholder="Enter player 1's name" 
                           required/>
                </div>
            </div>

            <div class="form-group row">
                <label for="player1" class="col-sm-2 col-form-label">
                    Player 2
                </label>
                <div class="col-sm-10">
                    <input name="p2"
                           class="form-control"
                           [(ngModel)]="_game.player2Name" 
                           placeholder="Enter player 2's name" 
                           required/>
                </div>
            </div>
            <br />
            <div id="success"></div>
            <div class="row">
                <div class="form-group col-xs-12">
                    <button class="btn btn-lg btn-block btn-outline" 
                            type="submit" 
                            [disabled]="!thisForm.valid">Start</button>
                </div>
            </div>
        </form>
    </div>

</div>
